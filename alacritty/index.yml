font:
  size: 9.0
  normal:
    family: InputMono
    style: Regular
  bold:
    family: InputMono
    style: Bold
  italic:
    family: InputMono
    style: Italic
  bold_italic:
    family: InputMono
    style: BoldItalic
  scale_with_dpi: false
shell:
  program: /bin/bash
  args:
    - --login
  env:
    TERM: xterm-256color
    WINIT_X11_SCALE_FACTOR: "0"
window:
  opacity: 0.90
colors:
  primary:
    background: "#282828"
    foreground: "#ebdbb2"

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

